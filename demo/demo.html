<body>
<h1>Flexibility</h1>

<p class="controls">
  <label class="control">align-items <select name="align-items"><option>flex-start</option><option>flex-end</option><option>center</option><option selected>stretch</option></select></label>
  <label class="control">flex-direction <select name="flex-direction"><option selected>row</option><option>row-reverse</option><option>column</option><option>column-reverse</option></select></label>
  <label class="control">flex-wrap <select name="flex-wrap"><option>nowrap</option><option selected>wrap</option></select></label>
  <label class="control">justify-content <select name="justify-content"><option selected>flex-start</option><option>flex-end</option><option>center</option><option>space-between</option><option>space-around</option></select></label>
</p>
